<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulariode registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </p>
        <p>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos">
        </p>
        <p>
            <label>Sexo:</label>
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" id="hombre" value="hombre">
            <label for="mujer">Mujer</label>
            <input type="radio" name="sexo" id="mujer" value="mujer">
        </p>
        <p>
            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo">
        </p>
        <p>
            <input type="checkbox" name="novedades" id="novedades">
            <label for="novedades">Deseo recibir informacion sobre novedades y ofertas</label>
        </p>
        <p>
            <input type="checkbox" name="condiciones" id="condiciones">
            <label for="condiciones">Declaro haber leído y aceptado las condiciones generales del programa y la normativa sobre protección de datos</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>






</body>
</html>
